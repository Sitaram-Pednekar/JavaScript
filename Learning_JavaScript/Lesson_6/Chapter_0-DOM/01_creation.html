<script>
/*
    let's firstly create an tag using DOM
    DOM D-document
    document => is an object that created by browser
    let's use this    
*/
    const h1=document.createElement("h1");//here the document is an object where the createElement is a function that creates tag.
    //here we are using <h1> tag to print "DOM Creation"
    //let's do
    h1.innerText= "DOM CREATION";//Here we stores value there are multiple function that stores , like innerHTML , innerText and more.

    document.body.appendChild(h1);
    //here we take the content in center
    h1.style.textAlign="center";
    //let's change color
    h1.style.color="white"
    //changing background
    document.body.style.backgroundColor="grey"
    
</script>
