<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM creation</title>
    <style>
        *{
            background-color: grey;
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <h1>
        DOM Creation
        <li>
            
        </li>
    </h1>
</body>
<script>
    
    //let's create element using document object
    const tag=document.createElement("li")//here we created tag named "li" used for list
    tag.innerHTML="Hello";//here we gave value to a tag attribute
    document.body.appendChild(tag)
    //let's make function that adds list

    function listValue(Name){
        const tagname=document.createElement("li");
        tagname.innerHTML=Name;
        document.body.appendChild(tagname);
        tagname.style.color="blue";
        tagname.style.padding="15px";
    }
    listValue("Lesson_1");
    listValue("Lesson_2");

    //let's make a link 
    function linkCreation(link){
        const tagname=document.createElement("p");
        tagname.innerHTML=link;
        document.body.appendChild(tagname);
    }
    linkCreation('<a href="chatgpt.com">Chatgpt</a>')
    linkCreation('<a href="google.com">google</a>')

</script>
</html>
